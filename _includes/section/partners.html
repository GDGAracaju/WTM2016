{% if site.sections.partners %}

<section class="parceiros" id="parceiros">
    <div class="container">
        <h2>{{site.partners_section.title}}</h2>
        {% for partner in site.partners %}
        <div class="col-sm-2">
            <div class="card">
                <a href="{{ partner.url }}" target="_blank">
                    <img src="{{ partner.logo }}" alt="{{ partner.name }}" class="partners friend-logo " />
                </a>
            </div>
        </div>
        {% endfor %}

    </div>
</section>
{% endif %}
